name: "Dev Terraform Workflow"

on: workflow_dispatch


permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 6ab6e4fa-8e13-4200-b063-b47272dcb70e
          tenant-id: c021162c-1bde-4b45-bb45-ecd6b30afe04
          subscription-id: f3a6f2dc-eb0a-4db2-bed3-644813c52712
            
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: environments/dev
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/dev        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environments/dev    
        
  terraform-apply:    
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: terraform-init-plan
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 6ab6e4fa-8e13-4200-b063-b47272dcb70e
          tenant-id: c021162c-1bde-4b45-bb45-ecd6b30afe04
          subscription-id: f3a6f2dc-eb0a-4db2-bed3-644813c52712   
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: environments/dev              
          
